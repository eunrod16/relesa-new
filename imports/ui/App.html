            <div class="modal fade" id="CreacionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crear Orden</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <form>
                          <div class="row">
                             <div class="col-lg-12">

                                   <form class="user">
                                      <div class="form-group row">
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">Fecha</label>
                                            <input type="date"  class="form-control" id="fecha_creacion">
                                         </div>
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">No. Orden</label>
                                            <input type="text"  class="form-control"  placeholder="" id="no_orden_creacion">
                                         </div>
                                         <div class="col-sm">
                                          <label for="exampleInputEmail1">Tipo OS</label>
                                          <input type="text"  class="form-control"  placeholder="GP" id="tipo_os">
                                          </div>
                                      </div>
                                      <div class="form-group row">
                                        <div class="col-sm">
                                         <label for="exampleInputEmail1">Cliente</label>
                                         <input type="text"  class="form-control"  placeholder="" id="cliente">
                                         </div>
                                         <div class="col-sm">
                                          <label for="exampleInputEmail1">Dirección</label>
                                          <input type="text"  class="form-control"  placeholder="" id="direccion">
                                         </div>
                                      </div>
                                      <div class="form-group row">
                                        <div class="col-sm">
                                           <label for="exampleInputEmail1">Región</label>
                                           <select class="form-control" id="region">
                                              <option>Metro</option>
                                              <option>Central</option>
                                           </select>
                                        </div>
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">Tecnología</label>
                                            <select class="form-control" id="tecnologia">
                                              {{#each tecnologia}}
                                                {{> tecno}}
                                              {{/each}}
                                            </select>
                                         </div>
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">Técnico</label>
                                            <select class="form-control" id="tecnico">
                                              {{#each tecnico}}
                                                {{> tec}}
                                              {{/each}}
                                            </select>
                                         </div>

                                      </div>
                                      <div class="form-group row">
                                        <div class="col-sm">
                                           <label for="exampleInputEmail1">Auxiliar</label>
                                           <select class="form-control" id="auxiliar">
                                              {{#each auxiliar}}
                                                {{> aux}}
                                              {{/each}}
                                           </select>
                                        </div>
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">Cobro</label>
                                            <input type="number" min="0.00" max="10000.00" step="0.01"  class="form-control" id="cobro"  >
                                         </div>
                                         <div class="col-sm">
                                           <div class="col-sm">
                                              <label for="exampleInputEmail1">No. Boleta</label>
                                              <input type="number"  class="form-control" id="no_boleta_creacion" >
                                           </div>
                                           <div class="col-sm">
                                              <label for="exampleInputEmail1">N/A</label>
                                              <input type="checkbox"  class="checkbox_no_boleta" id="no_boleta_na" >
                                           </div>
                                         </div>
                                      </div>
                                      <div class="form-group row">
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">Observaciones</label>
                                            <textarea  class="form-control" id="observaciones">  </textarea>
                                         </div>

                                      </div>
                                   </form>


                             </div>


                             </div>

                        </form>
                     </div>
                     <div class="modal-footer">

                        <button type="button" class="btn btn-primary crearsave" data-dismiss="modal">Guardar</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        </button>
                     </div>

                          <div class="row">
                             <div class="col-lg-12">

                                   <form class="user">
                                      <div class="form-group row">
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">Fecha</label>
                                            <input type="date"  class="form-control" id="fecha_creacion">
                                         </div>
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">No. Orden</label>
                                            <input type="text" disabled class="form-control"  placeholder="" id="no_orden_creacion" value="{{current_order.no_orden}}">
                                         </div>
                                         <div class="col-sm">
                                          <label for="exampleInputEmail1">Tipo OS</label>
                                          <input type="text"  class="form-control"  placeholder="GP" id="tipo_os_edit" value="{{current_order.tipo_os}}">
                                          </div>
                                      </div>
                                      <div class="form-group row">
                                        <div class="col-sm">
                                         <label for="exampleInputEmail1">Cliente</label>
                                         <input type="text"  class="form-control"  placeholder="" id="cliente_edit" value="{{current_order.cliente}}">
                                         </div>
                                         <div class="col-sm">
                                          <label for="exampleInputEmail1">Dirección</label>
                                          <input type="text"  class="form-control"  placeholder="" id="direccion_edit" value="{{current_order.direccion}}">
                                         </div>
                                      </div>
                                      <div class="form-group row">
                                        <div class="col-sm">
                                           <label for="exampleInputEmail1">Región</label>
                                           <select class="form-control" id="region_edit" value="{{current_order.region}}">
                                              <option>Metro</option>
                                              <option>Central</option>
                                           </select>
                                        </div>
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">Tecnología</label>
                                            <select class="form-control" id="tecnologia_edit" value="{{current_order.tecnologia}}">
                                              {{#each tecnologia}}
                                                {{> tecno}}
                                              {{/each}}
                                            </select>
                                         </div>
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">Técnico</label>
                                            <select class="form-control" id="tecnico_edit" value="{{current_order.tecnico}}">
                                              {{#each tecnico}}
                                                {{> tec}}
                                              {{/each}}
                                            </select>
                                         </div>

                                      </div>
                                      <div class="form-group row">
                                        <div class="col-sm">
                                           <label for="exampleInputEmail1">Auxiliar</label>
                                           <select class="form-control" id="auxiliar_edit">
                                             {{#each auxiliar}}
                                               {{> aux}}
                                             {{/each}}
                                           </select>
                                        </div>
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">Cobro</label>
                                            <input type="number" min="0.00" max="10000.00" step="0.01"  class="form-control" id="cobro_edit" value="{{current_order.cobro}}" >
                                         </div>
                                         <div class="col-sm">
                                           <div class="col-sm">
                                              <label for="exampleInputEmail1">No. Boleta</label>
                                              <input type="number"  class="form-control" id="no_boleta_creacion_edit" >
                                           </div>
                                           <div class="col-sm">
                                              <label for="exampleInputEmail1">N/A</label>
                                              <input type="checkbox"  class="checkbox_no_boleta_edit" id="no_boleta_na_edit" >
                                           </div>
                                         </div>
                                      </div>
                                      <div class="form-group row">
                                         <div class="col-sm">
                                            <label for="exampleInputEmail1">Observaciones</label>
                                            <textarea  class="form-control" id="observaciones_edit"> {{current_order.observaciones}} </textarea>
                                         </div>

                                      </div>
                                   </form>


                             </div>


                             </div>

                        </form>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary editarsave" data-dismiss="modal">Guardar</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="modal fade" id="InstallacionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Instalación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <form>
                           <div class="form-group">
                             <label>Hora Inicio</label>
                             <input type="time"   class="form-control" value="{{current_order.hora_inicio}}" id="hora_inicio">
                           </div>
                           <div class="form-group">
                             <label>Hora Final</label>
                             <input type="time"   class="form-control" value="{{current_order.hora_fin}}" id="hora_fin" >
                           </div>

                        </form>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary instalacionsave" data-dismiss="modal">Guardar cambios</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="modal fade" id="CierreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cierre</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <form action=""  method="" class="cierreform">
                     <div class="modal-body">

                           <div class="form-group ">
                             <label for="exampleInputEmail1">Completo/No Completo</label>
                             <select class="form-control" id="ifcierre" value="{{current_order.ifcierre}}">
                                <option>Completo</option>
                                <option>No Completo</option>
                             </select>
                           </div>
                           <div class="form-group " >
                             <label>Motivo Cierre</label>
                             <input type="text" id="motivocierre"  class="form-control" value="{{current_order.motivo_cierre}}" >
                           </div>


                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button"  class="btn btn-primary cierresave" data-dismiss="modal">Guardar cambios</button>
                     </div>
                     </form>
                  </div>
               </div>
            </div>
            <div class="modal fade" id="LiquidacionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Liquidación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <form>
                           <div class="form-group">
                             <label>No. Boleta</label>
                             <input type="text"   class="form-control" id="no_boleta" value="{{current_order.no_boleta}}">
                           </div>
                           <div class="form-group">
                             <label>Fecha</label>
                             <input type="date"   class="form-control" id="fecha_liquidacion" value="{{current_order.fecha_liquidacion}}">
                           </div>
                           <div class="form-group">
                             <label for="exampleInputEmail1">Back Office</label>
                             <select class="form-control">
                                <option>Ester Cruz</option>
                                <option>Carlos Hernández</option>
                             </select>
                           </div>

                        </form>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary liquidacionsave" data-dismiss="modal">Guardar cambios</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="modal fade" id="CargaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carga Materiales</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <form>
                           <div class="form-group ">
                              <label>Código Inventario</label>
                              <input type="text"   class="form-control"  placeholder="432" id="codigo_inventario" value="{{current_order.codigo_inventario}}">
                           </div>
                           <div class="form-group ">
                             <label>No. ETA</label>
                             <input type="text"   class="form-control"  placeholder="43" id="no_eta" value="{{current_order.no_eta}}">
                           </div>

                        </form>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary cargasave" data-dismiss="modal">Guardar cambios</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="modal fade" id="seguimientoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Seguimiento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <form>
                           <div class="form-group row">
                              <label>No. Orden</label>
                              <input type="text" disabled  class="form-control"   id="no_orden" value="{{current_order.no_orden}}">
                           </div>
                           <div class="form-group row">
                             <label>Seguimiento</label>
                             <input type="text"   class="form-control" id="seguimiento" value="{{current_order.seguimiento}}">
                           </div>

                        </form>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary seguimientosave" data-dismiss="modal">Guardar cambios</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar Orden</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <p>Está a punto de eliminar una orden</p>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary delete" data-dismiss="modal">Aceptar</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>



      </div>
      </div>

   </div>

   {{else}}
       {{> login }}

<template name="order">
    <td>{{cliente}}</td>
    <td>{{no_orden}}</td>
    <td>{{estado}}</td>
    <td><button type="button" class="btn btn-outline-primary btn-sm open"  data-toggle="modal" data-target="#seguimientoModal">Seguimiento</button></td>
    <td><button type="button" class="btn btn-outline-primary btn-sm open"  data-toggle="modal" data-target="#CargaModal">Carga</button></td>
    <td><button type="button" class="btn btn-outline-primary btn-sm open"  data-toggle="modal" data-target="#CierreModal">Cierre</button></td>
    <td><button type="button" class="btn btn-outline-primary btn-sm open"  data-toggle="modal" data-target="#LiquidacionModal">Liquidición</button></td>
    <td><button type="button" class="btn btn-outline-primary btn-sm open"  data-toggle="modal" data-target="#InstallacionModal">Instalación</button></td>
